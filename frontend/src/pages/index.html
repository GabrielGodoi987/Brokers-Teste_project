<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corretores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="d-flex justify-content flex-column gap-5 mt-3"
      style="margin: 0 auto; width: 80%"
    >
      <form class="bg-white p-5 rounded shadow-sm w-100 w-md-50">
        <h2 class="text-center mb-4">Cadastro de Corretores</h2>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            id="nome"
            type="text"
            class="form-control"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            id="cpf"
            type="text"
            class="form-control"
            placeholder="Digite seu CPF"
          />
        </div>
        <div class="mb-3">
          <label for="creci" class="form-label">CRECI</label>
          <input
            id="creci"
            type="text"
            class="form-control"
            placeholder="Digite seu CRECI"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>

      <!-- crud com todos os cadastros -->
      <table class="table">
        <thead>
          <tr>
            <th class="col">nome</th>
            <th class="col">cpf</th>
            <th class="col">creci</th>
            <th class="col"></th>
          </tr>
        </thead>
        <tbody id="list">

        </tbody>
      </table>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/Service.js"></script>
  </body>
</html>
