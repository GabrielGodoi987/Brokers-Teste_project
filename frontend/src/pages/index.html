<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corretores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/Slide-in_top.css">
  </head>
  <body>
    <section
      class="d-flex justify-content flex-column gap-5 mt-3"
      style="margin: 0 auto; width: 80%"
    >
      <form class="bg-white p-5 rounded shadow-sm w-100 w-md-50" id="form">
        <h2 class="text-center mb-4">Cadastro de Corretores</h2>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            id="nome"
            type="text"
            class="form-control"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            id="cpf"
            type="text"
            class="form-control"
            placeholder="Digite seu CPF"
            required
          />
        </div>
        <div class="mb-3">
          <label for="creci" class="form-label">CRECI</label>
          <input
            id="creci"
            type="text"
            class="form-control"
            placeholder="Digite seu CRECI"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="registry">Cadastrar</button>
        </div>
      </form>

      <!-- crud com todos os cadastros -->
      <table class="table">
        <thead>
          <tr>
            <th class="col">nome</th>
            <th class="col">cpf</th>
            <th class="col">creci</th>
            <th class="col"></th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </section>

    <!-- edit broker modal -->
    <section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            </div>
            <div class="modal-body">
              <form class="d-flex flex-column gap-3">
                <div class="form-group">
                  <label for="name">Nome do corretor</label>
                  <input
                    id="nameInput"
                    class="form-control"
                    placeholder="email"
                  />
                  <smal class="form-text text-muted"
                    >O nome do corretor pode ter até
                    <strong class="text-danger"> 50 caracteres</strong></smal
                  >
                </div>
                <div class="form-group">
                  <label for="name">cpf do corretor</label>
                  <input id="cpfInput" class="form-control" placeholder="cpf" />
                  <smal class="form-text text-muted"
                    >O cpf do corretor pode ter até
                    <strong class="text-danger">11 caracteres</strong></smal
                  >
                </div>
                <div class="form-group">
                  <label for="name">creci do corretor</label>
                  <input id="cpfInput" class="form-control" placeholder="creci" />
                  <smal class="form-text text-muted"
                    >O creci do corretor pode ter até
                    <strong class="text-danger">10 caracteres</strong></smal
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Fechar
              </button>
              <button type="button" class="btn btn-primary">
                Salvar alterações
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/Service.js"></script>
  </body>
</html>
